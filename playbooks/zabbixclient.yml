---
- name: zabbix_agent
  hosts: all
  gather_facts: no
  vars:
     templates:
      - "Template OS Linux"

  tasks:
  - name: "Install zabbix agent on zabbix server"
    delegate_to: localhost
    zabbix_json_rpc:
      hostname: "{{ zabbixhost }}"
      token: "{{ zabbixtoken }}"
      method: host.get
      params:
        output: "extend"
    register: zabbix_result

  - name: "Debug"
    debug:
      var: zabbix_result


